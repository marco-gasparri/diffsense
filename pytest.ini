[pytest]
pythonpath = src

# Minimum pytest version required
minversion = 6.0

# Default options for pytest runs
addopts = -ra --strict-markers --disable-warnings --tb=short

# Test discovery paths
testpaths = tests

# Custom markers registration
markers =
    slow: marks tests as slow (may take several seconds to complete)
    network: marks tests as requiring network access (may fail in offline environments)
    gpu: marks tests as requiring GPU acceleration
    integration: marks tests as integration tests (test multiple components together)
    unit: marks tests as unit tests (test single components in isolation)

# Filtering options
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning